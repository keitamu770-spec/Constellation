<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>星座早見表（完全版サンプル）</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- astronomy-engine ブラウザ向けビルドを CDN から読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
</head>
<body>
  <header>
    <h1>星座早見表（完全版サンプル）</h1>
    <div class="controls">
      <label>日時
        <input id="datetime" type="datetime-local">
      </label>
      <button id="nowBtn">現在時刻</button>
      <button id="locBtn">現在位置取得</button>
      <label>緯度 <input id="lat" type="number" step="0.01" value="35.68"></label>
      <label>経度 <input id="lon" type="number" step="0.01" value="139.76"></label>
      <label>高度(m) <input id="height" type="number" step="1" value="30"></label>
      <button id="generate">再描画</button>
      <span id="status" class="status"></span>
    </div>
  </header>

  <main>
    <div id="sky-wrap">
      <canvas id="sky" width="800" height="800"></canvas>
      <div id="legend">
        <div><span class="dot tiny"></span>暗い星</div>
        <div><span class="dot medium"></span>中等星</div>
        <div><span class="dot large"></span>明るい星・惑星</div>
      </div>
    </div>
    <p id="locInfo"></p>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
